<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link rel="import" href="../contact-list-behavior/contact-list-behavior.html">


<dom-module id="contact-list-card">
  <template>
    <style>
    :host {
      display: block;
      text-align: center;
    }

    :host([favourite]) .contact {
      background-color: #FF8C00;
    }

    .contact {
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      font-weight: bold;
      margin: 20px;
      text-align: center;
      width: 400px;
    }

    .contact__photo img {
      border-radius: 50%;
      border: 2px double grey;
    }

    .contact__email span {
      width: 100%;
      display: block;
    }
    .contact__email paper-button {
      box-shadow: none;
      font-size: 14px;
      margin: 10px;
      text-align: center;
      color: black;
      width: 80%;
    }

    .contact__email iron-icon {
      margin: 10px;
    }
    </style>

    <paper-card class="contact" heading="{{fullName}}">
      <div class="contact__photo">
        <img src="{{user.picture.large}}"/>
      </div>
      <div class="contact__email">
        <!--a href="mailto:{{user.email}}">
        </a -->
        <span>{{user.email}}</span>
        <paper-button on-tap="_markFavourite">
          <iron-icon class="icon" icon="star">
          </iron-icon>
        </paper-button>
      </div>
  </template>
  <script>
    Polymer({
      is: 'contact-list-card',
      behaviors: [Polymer.ContactListBehavior]
    });
  </script>
</dom-module>
