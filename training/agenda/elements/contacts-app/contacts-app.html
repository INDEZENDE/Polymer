<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../contact-card/contact-card.html">

<dom-module id="contacts-app">
  <template>
    <style>
      :host {
        display: block;
      }
      .total-people {
        --paper-input-container-color: rgba(30, 139, 143, 0.7);
        --paper-input-container-focus-color: rgba(30, 139, 143, 0.7);
        --paper-input-container-label: {
          color: rgba(30, 139, 143, 0.7);
        }
        width: 40%;
        margin: 0 auto;
      }

      .cards_container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: flex-start;
      }
    </style>
    <paper-input class="total-people" label="NÃºmero de cartas" type="text" value="{{cardsNumber}}"></paper-input>
    <iron-ajax
    auto
    url='https://api.randomuser.me/?results={{cardsNumber}}'
    params='{"alt":"json", "q":"chrome"}'
    handle-as="json"
    last-response="{{data}}"
    debounce-duration="300">
    </iron-ajax>
    <div class="cards_container">
      <template id="items" is="dom-repeat" items="{{data.results}}">
        <contact-card user="{{item}}"></contact-card>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'contacts-app',

      properties: {
        cardsNumber: Number
      }
    });
  </script>
</dom-module>
