<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">


<dom-module id="contact-card">
  <template>
    <style>
    :host {
      display: block;
      text-align: center;
    }

    .contact {
      font-family: 'Roboto', sans-serif;
      font-size: 22px;
      font-weight: bold;
      height: auto;
      margin: 20px;
      text-align: center;
      width: 250px;
      --paper-card-header-color: rgba(30, 139, 143, .9);
    }

    .contact__photo img {
      border-radius: 50%;
      border: 2px double grey;
    }

    .contact__email {
      width: 100%;
    }

    .contact__email paper-button {
      box-shadow: none;
      color: black;
      display: block;
      font-size: 11px;
      margin: 10px auto;
      overflow: hidden;
      text-align: center;
    }

    .email_link {
      text-decoration: none;
    }

    .icon {
      display: inline-block;
    }

    .email_icon {
      display: inline-block;
      margin: 10px;
      --iron-icon-fill-color: rgba(30, 139, 143, 0.7);
    }

    .email_button {
      width: 80%;
      --paper-button-ink-color: rgba(30, 139, 143, 0.7);
    }

    .email_text {
      color: rgb(30, 139, 143);
    }
    </style>

    <paper-card class="contact" heading="{{fullName}}">
      <div class="contact__photo">
        <img src="{{user.picture.large}}"/>
      </div>
      <div class="contact__email">
        <a href="mailto:\{{user.email}}" class="email_link">
          <paper-button class="email_button">
            <iron-icon class="email_icon" icon="communication:email">
            </iron-icon>
            <span class="email_text">{{user.email}}</span>
          </paper-button>
        </a>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'contact-card',
      properties: {
        user: {
          type: Object
        },

        fullName: {
          type: String,
          computed: 'computeFullName(user)'
        }
      },

      computeFullName: function(user) {
        return user.name.first + ' ' + user.name.last;
      }
    });
  </script>

</dom-module>
